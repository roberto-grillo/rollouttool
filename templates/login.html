<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Rollout Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0072ff, #004e92);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-container img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-container p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .login-btn {
      background-color: #ffffff;
      color: #0072ff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-flex;
      align-items: center;
      font-weight: bold;
      text-decoration: none;
    }

    .login-btn:hover {
      background-color: #e0e0e0;
    }

    .login-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .branding {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <div class="branding">Rollout Manager</div>
    <p>Accedi con il tuo account Microsoft per continuare</p>
    <a href="/login" class="login-btn">
      <img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="Microsoft">
      Login con Microsoft
    </a>
  </div>
</body>
</html>
